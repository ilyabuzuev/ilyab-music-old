<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="./src/js/main.js" type="module" defer></script>
  <title>IlyaB Music</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <a class="header__logo logo" href="./index.html">
        <img class="logo__img" src="./src/img/common/logo.svg" alt="IlyaB Music">
      </a>
      <div class="header__player player" id="player">
        <div class="player__left">
          <div class="player__controls controls-player">
            <button class="controls-player__button controls-player__button-previous button-controls button-reset" id="previousSongControl">
              <img class="button-controls__img" src="./src/img/common/icon-prev.svg" alt="./src/img/common/icon-prev.svg">
            </button>
            <button class="controls-player__button controls-player__button-play button-controls button-reset" id="playSongControl">
              <img class="button-controls__img" id="controlsPlayIcon" src="./src/img/common/icon-play.svg" alt="./src/img/common/icon-play.svg">
            </button>
            <button class="controls-player__button controls-player__button-next button-controls button-reset" id="nextSongControl">
              <img class="button-controls__img" src="./src/img/common/icon-next.svg" alt="./src/img/common/icon-next.svg">
            </button>
          </div>
          <div class="player__information information-player">
            <div class="information-player__cover cover-player-information">
              <img class="cover-player-information__img" id="playerCover" alt="">
            </div>
            <div class="information-player__song-title title-song-player">
              <h3 class="title-song-player__title" id="playerTitle"></h3>
              <h3 class="title-song-player__artist" id="playerArtist"></h3>
              <div class="title-song-player__slider">
                <div class="player__slider slider-player" id="playerSlider">
                  <div class="slider-player__progress" id="sliderProgress"></div>
                </div>
                <div class="player__duration duration-player">
                  <div class="duration-player__text" id="playerDuration">0:00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="player__volume volume-player" id="volumeBox">
          <button class="volume-player__button button-reset" id="volumeButton"></button>
          <div class="volume-player__menu display-none" id="volumeMenu">
            <div class="volume-player__progress" id="volumeSlider">
              <div class="volume-player__slider" id="volumeValue"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="albums">
      <div class="albums__container container">
        <ul class="albums__list list-reset" id="albumList"></ul>
      </div>
    </section>
  </main>
</body>
</html>
