          </div>
          <div class="player__playback playback">
            <div class="playback__cover">
              <img class="playback__img" src="src/img/covers/cover.jpg" alt="">
            </div>
            <div class="playback__name">
              <h3 class="playback__title"></h3>
              <h4 class="playback__artist"></h4>
            </div>
          </div>
          <div class="player__progress">
            <div class="player__box" id="durationBox">
              <div class="player__slider" id="durationSlider"></div>
            </div>
          </div>
          <div class="player__volume volume-player" id="volumeBox">
            <button class="volume-player__button button-reset" id="volumeButton"></button>
            <div class="volume-player__menu display-none" id="volumeMenu">
              <div class="volume-player__progress" id="volumeSlider">
                <div class="volume-player__slider" id="volumeValue"></div>
              </div>
            </div>
          </div>
          <div class="player__right">
            <p class="player__duration">0:00</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="albums">
      <div class="albums__container container">
        <ul class="albums__list list-reset">
          <li class="albums__item album">
            <div class="album__header">
              <div class="album__left">
                <img class="album__cover" src="./src/img/covers/cover.jpg" alt="IlyaB - Sadness • 2023">
              </div>
              <div class="album__right">
                <h2 class="album__title">Sadness</h2>
                <p class="album__author">IlyaB • 2023</p>
                <button class="album__button button-album button-reset" id="albumPlayButton">
                  <div class="button-album__content">
                    <div class="button-album__left">
                      <svg class="button-album__icon button-album__icon-play" width="28" height="32" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27 14.2679C28.3333 15.0377 28.3333 16.9623 27 17.7321L3 31.5885C1.66667 32.3583 0 31.396 0 29.8564V2.14359C0 0.603993 1.66667 -0.358258 3 0.411542L27 14.2679Z" fill="#333333"/>
                      </svg>               
                    </div>
                    <div class="button-album__right">
                      <p class="button-album__text" id="listenAlbumButton">Слушать</p>
                    </div>
                  </div>
                </button>
                <button class="album__button button-album button-reset display-none" id="albumPauseButton">
                  <div class="button-album__content">
                    <div class="button-album__left">
                      <svg class="button-album__icon button-album__icon-pause" width="28" height="32" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="11.4074" height="32" rx="2" fill="#333333"/>
                        <rect x="16.5927" width="11.4074" height="32" rx="2" fill="#333333"/>
                      </svg>                    
                    </div>
                    <div class="button-album__right">
                      <p class="button-album__text" id="listenAlbumButton">Слушать</p>
                    </div>
                  </div>
                </button>
              </div>
            </div>
            <div class="stroke"></div>
            <div class="album__content">
              <div class="album__songs songs" id="albumSongs">
                <ul class="songs__list list-reset" id="songsList"></ul>
                <button class="songs__more button-reset" id="showMoreSongs">Показать ещё</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
